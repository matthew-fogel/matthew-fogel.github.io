---
title: Blog
layout: default
---
<h1>{{ page.title }}</h1>
<ul class="posts">
    {% for post in site.posts %}
        <li>
            <span>
                {{post.date || date_to_string }}
            </span>
            <a href = "{{post.url}}" title = "{{post.title}}">{{post.title}}</a>
        </li>
    {% endfor %}
</ul>
<div class="information">
    <h1> This page is under construction. </h1>
    <p> Please check back for updates! </p>
</div><!--/.information>
